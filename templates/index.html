{% extends 'base.html' %}
{% block page %}
 {% for coffee in coffees %}
     <div>
         <h2><a href="{% url 'coffee-detailing' coffee_id=coffee.id %}">{{ coffee.name }}</a></h2>
          {% if coffee.photo %}
           <img src="{{ coffee.photo.url }}" alt="{{ coffee.name }}">
          {% endif %}
         <div>{{ coffee.short_description }}</div>
         <div>{{ coffee.price|floatformat:"2" }}</div>
     </div>
 {% endfor %}
{% endblock %}
